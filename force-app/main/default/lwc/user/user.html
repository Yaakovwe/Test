<template>
    <div style="outline-width: 1px; outline-color: whitesmoke; outline-style: auto" class="slds-var-m-around_small">
        <template if:true={showAddUser}>
            <div class="slds-clearfix">
                <lightning-button label="Add User" onclick={handleOpen} variant="brand" class="slds-float_right"></lightning-button>
            </div>
        </template>
        <template if:false={showAddUser}>
            <lightning-accordion-section name={sectionName} label={sectionName}>
                <div slot="actions">
                  <lightning-button variant="base" label="Edit" name="Edit" onclick={handleEdit} class="slds-m-left_x-small"></lightning-button>
                  <lightning-button variant="base" label="Delete" name="Delete" onclick={handleDelete} class="slds-m-left_x-small"></lightning-button>
                </div>
                <lightning-card>
                  <div class="slds-grid slds-gutters">
                    <div class="slds-col slds-text-heading_medium">
                      <p>Gender: {user.gender}</p>
                      <p>Age: {user.age}</p>
                    </div>
                    <div class="slds-col">
                      <img src={user.picture}>
                    </div>
                    <div class="slds-col slds-text-heading_medium"></div>
                  </div>
                  <div slot="footer">
                    <p>
                      <a href={googleMapUrl}>{user.address}</a>
                    </p>
                    <p>
                      <a href="mailto:{user.email}">{user.email}</a>
                    </p>
                    <p>
                      <a href="tel:{user.phone}">{user.phone}</a>
                    </p>
                  </div>
                </lightning-card>
              </lightning-accordion-section>
        </template>
    </div>
    <c-modal
        message = {modalMessage}
        submessage = {modalSubmessage}
        modal-heading = {modalHeading}
        save-label = 'Save'
        close-label = 'Close'
        onhandlesavemodal = {handleModalConfirmation}
        onhandleclosemodal = {closeConformationModal}
        columns = {columns}
        oninputchanged={handleInputChanged}
    ></c-modal>
  </template>
