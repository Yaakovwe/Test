<template>
    <div class="slds-card">
      <lightning-accordion allow-multiple-sections-open active-section-name={openSections}>
        <div class="slds-grid slds-grid_vertical slds-gutters">
          <div class="slds-col"></div>
          <lightning-accordion-section name="Users" label="Users">
            <div class="slds-col">
              <lightning-button label="Add User" onclick={handleAddUser}></lightning-button>
            </div>
            <c-modal
            message = {modalMessage}
            submessage = {modalSubmessage}
            modal-heading = {modalHeading}
            save-label = 'Save'
            close-label = 'Close'
            onhandlesavemodal = {handleModalConfirmation}
            onhandleclosemodal = {closeConformationModal}
            inputs = {inputs}
        ></c-modal>
            <div class="slds-col">
              <template for:each={users} for:item="user">
                <c-user key={id} user={user}></c-user>
              </template>
            </div>
              <c-pagination input-records={users} onpagination={handlePagination}></c-pagination>
          </lightning-accordion-section>
        </div>
      </lightning-accordion>
    </div>
  </template>
